<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mini calender</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="hero">
		<div class="calender">
			<div class="left">
				<p class="date">25</p>
				<p class="day">Monday</p>
			</div>
			<div class="right">
				<p class="month">January</p>
				<p class="year">2021</p>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
